<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Subjects</title>
</head>

<body>
  <header>
      <a href="index.html" class="nav-logo">
        <h2 class="logo-text">Study Tracker</h2>
      </a>

    <nav>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="timer.html" class="nav-link">Timer</a></li>
        <li><a href="calendar.html" class="nav-link">Calendar</a></li>
      </ul>
    </nav>
  </header>

  <main class="section-content">
    <article>

      <h1>Track Your Subjects</h1>

      <section>
        <h3>Enter your subjects and track your progress</h3>
      </section>

    <input type="text" id="fachInput" placeholder="Enter Subject">
    <button onclick="addSubject()">Add</button>

  <!-- Liste -->
  <ul id="fachListe"></ul>

  <script>
  function addSubject() {
    const input = document.getElementById("fachInput");
    const fachName = input.value;

    if (fachName.trim() === "") return;

    const li = document.createElement("li");

    // Fachname
    const title = document.createElement("span");
    title.textContent = fachName + " ";
    li.appendChild(title);

    // Fortschritt
    let fortschritt = 0;

    const bar = document.createElement("progress");
    bar.value = fortschritt;
    bar.max = 100;
    li.appendChild(bar);

    const percent = document.createElement("span");
    percent.textContent = fortschritt + "%";
    li.appendChild(percent);

    // Fortschritt erhöhen
    const btn = document.createElement("button");
    btn.textContent = "+";
    btn.onclick = () => {
      if (fortschritt < 100) {
        fortschritt += 20;
        bar.value = fortschritt;
        percent.textContent = fortschritt + "%";
      }
    };
    li.appendChild(btn);

    // Löschen
    const del = document.createElement("button");
    del.textContent = "❌";
    del.onclick = () => li.remove();
    li.appendChild(del);

    document.getElementById("fachListe").appendChild(li);
    input.value = "";
  }
</script>

  <footer>
    <p>&copy; 2025 Study Tracker | Created by Linda Kadyrova and Marcha Tuzaeva</p>
  </footer>

</body>

</html>
