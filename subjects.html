     <input type="text" id="fachInput" placeholder="Fach eingeben">
  <button onclick="fachHinzuf端gen()">Hinzuf端gen</button>

  <!-- Liste -->
  <ul id="fachListe"></ul>

  <script>
    function fachHinzuf端gen() {
      // 1. Hol den Text aus dem Eingabefeld
      const input = document.getElementById("fachInput");
      const fachName = input.value;

      // 2. Wenn das Feld leer ist, tue nichts
      if (fachName.trim() === "") return;

      // 3. Neues Listenelement erstellen
      const li = document.createElement("li");
      li.textContent = fachName;

      // 4. Zur Liste hinzuf端gen
      document.getElementById("fachListe").appendChild(li);

      // 5. Eingabefeld leeren
      input.value = "";
    }
  </script>
