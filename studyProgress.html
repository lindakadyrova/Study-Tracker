<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <a href="index.html" class="nav-logo"></a>
    <nav>
      <div class="nav-container">
        <div class="Logo">
          <a href="index.html">Study Tracker</a>
        </div>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="studyProgress.html">Study Progress</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="Checklist">
      <!-- Subject Tracker -->
      <section class="subjects-section box">
        <h1>Track Your Subjects</h1>
        <h3>Enter your subjects and track your progress</h3>
        <input type="text" id="fachInput" placeholder="Enter Subject" disabled>
        <button disabled>Add</button>
        <p id="subjectErrorMsg">Please enter a Subject</p>
        <ul id="fachListe"></ul>
      </section>

      <!-- Task List -->
      <section class="tasks-section box">
        <h2>Tasks</h2>
        <input type="text" id="taskInput" placeholder="Add new Task..." disabled />
        <button disabled>Add</button>
        <p id="errorMsg">Please enter a task</p>
        <ul id="taskList"></ul>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Study Tracker | Created by Linda Kadyrova and Marcha Tuzaeva</p>
  </footer>

  <script src="script.js"></script>
  <script>
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-menu a").forEach(link => {
      if (link.getAttribute("href") === currentPage || (currentPage === "" && link.getAttribute("href") === "index.html")) {
        link.classList.add("active");
      }
    });
  </script>
</body>

</html>
